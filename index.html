<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container"  id="app">
        <div class="card">
            <h1 :style="{ 
                color: imputvalue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: imputvalue.length <6 ? '2rem' : '1rem'
            }"> {{ title }}</h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString" 
                :value="imputvalue" 
                v-model='imputvalue' 
                @keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" @click='addNewNote'>Добавить</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for='(myNote, index) in notes'>
                    <!-- <span :class="myNote.length > 5 ? 'primary' : 'bold' "> {{index+1}}) {{ toUpperCase(myNote) }} </span> -->
                    <!-- <span :class="{
                        'primary': true,
                        'bold': myNote.length >5
                    }"> {{index+1}}) {{ toUpperCase(myNote) }} </span> -->
                    <span :class="['bold', {'primary':  myNote.length > 5}]"> {{index+1}}) {{ toUpperCase(myNote) }} </span>
                    <button class="btn danger" @click='deleteNote(index)'>Delete</button>
                </li>
                <hr/>
                <li>
                   <strong> Общее количество: {{ notes.length }} </strong> | Удвонное: {{ dobleCompt }}
                </li>
            </ul>
            <div v-if="notes.length === 0">Заметок нет!</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"> </script>
</body>
</html>
